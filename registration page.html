<!DOCTYPE html>
<html>
<head>
  <php>registration.php</php>
  <title>Online Ticket Booking</title>
  <style>
    body {
      background-image: url('ticket booking.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    h3 {
      color: white;
    }

    p {
      color: white;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 5px;
    }

    label {
      color: white;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 3px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      margin-top: 50px;
    }

    footer a {
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    footer a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>TRAVEL TRANSIT.CO</h1>
  <div>
      <h3>Fill up the form to book a ticket!</h3>
      <form action="register.php" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="destination">Destination:</label>
        <select id="destination" name="destination" required>
          <option value="Manila">Manila</option>
          <option value="Calamba">Calamba</option>
          <option value="Santa Rosa">Santa Rosa</option>
          <option value="Batangas">Batangas</option>
          <option value="Baguio">Baguio</option>
          <option value="Sorsogon">Sorsogon</option>
          <option value="Nueva Ecija">Nueva Ecija</option>
        </select><br>

        <label for="date">Date of Travel:</label>
        <input type="date" id="date" name="date" required><br>

        <input type="submit" value="Book Tickets">
      </form>

  </div>

  <footer>
    <p>Book your tickets now and enjoy the journey!</p>
    <a href="index.html">Home</a>
  </footer>
</body>
</html>
