<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check All Terminal Locations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('terminal.jpg');
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #fff;
      margin-bottom: 10px;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    a {
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }

    .home-button {
      display: block;
      width: 120px;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Check All Terminal Locations</h1>
    
    <ul>
      <li><a href="#">Alabang</a></li>
      <li><a href="#">Calamba</a></li>
      <li><a href="#">Santa Rosa</a></li>
      <li><a href="#">Batangas</a></li>
      <li><a href="#">Baguio</a></li>
      <li><a href="#">Sorsogon</a></li>
      <li><a href="#">Nueva Ecija</a></li>
    </ul>
  </div>
  
  <a href="index.html" class="home-button">Home</a>
</body>
</html>
