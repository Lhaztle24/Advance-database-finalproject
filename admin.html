<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
</head>
<body>

<?php
// Check if form is submitted
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    // Check if username and password are set and not empty
    if(isset($_POST['username']) && isset($_POST['password']) && !empty($_POST['username']) && !empty($_POST['password'])){
        // Check if username and password match the admin credentials
        $admin_username = "admin";
        $admin_password = "adminpassword";
        
        // Get the entered username and password
        $entered_username = $_POST['username'];
        $entered_password = $_POST['password'];
        
        // Check if entered credentials match the admin credentials
        if($entered_username === $admin_username && $entered_password === $admin_password){
            // Redirect to admin dashboard or any other admin page
            header("Location: admin_dashboard.html");
            exit();
        } else {
            // If credentials don't match, display an error message
            $error_message = "Invalid username or password";
        }
    } else {
        // If username or password is not set or empty, display an error message
        $error_message = "Please enter both username and password";
    }
}
?>

<h1>Admin Login</h1>

<?php
// Display error message if exists
if(isset($error_message)) {
    echo "<p style='color: red;'>$error_message</p>";
}
?>

<form method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <button type="submit">Login</button>
</form>

</body>
</html>
