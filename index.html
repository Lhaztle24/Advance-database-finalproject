<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="web.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script> 

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    nav {
      position: relative;
    }

    .menu {
      display: flex;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      margin-right: 10px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 8px 12px; 
      transition: background-color 0.3s ease;
      display: flex; 
      align-items: center; 
      font-size: 13px; 
      margin-right: 10px;
    }

    .menu a:hover {
      background-color: #555;
      border-radius: 5px;
    }

   .menu {
  display: flex;
  position: fixed;
  top: 50px; /* Adjust as needed */
  left: 0;
  height: calc(100vh - 50px); /* Use the remaining viewport height */
  width: 100%;
  background-color: #333;
  flex-direction: column;
  align-items: flex-start;
  z-index: 999;
}

@media screen and (max-width: 768px) {
  .menu {
    top: 0; /* Adjust top position for smaller screens */
    height: 100vh; /* Use full viewport height for small screens */
    align-items: center; /* Center items vertically */
  }
}


      .menu.active {
        display: flex; /* Show the menu when active */
      }

      .menu li {
        margin-right: 0;
        margin-left: 20px; /* Adjust as needed */
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .menu-btn {
        display: block;
        color: white;
        font-size: 24px;
        padding: 8px 12px;
        cursor: pointer;
        position: fixed;
        top: 10px; /* Adjust as needed */
        right: 20px; /* Adjust as needed */
        background-color: transparent; /* Change background color to transparent */
        border: none; /* Remove border */
        z-index: 1000; /* Ensure it's above other elements */
      }

      .menu-btn:hover {
        background-color: rgba(0, 0, 0, 0.1); /* Add hover effect */
        border-radius: 50%; /* Make it round */
      }

      .menu-btn i {
        color: white;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"> 
        <img src="Logo.jpg" alt="bus ticket logo">
      </div>
      <nav>
        <label for="menu-btn" class="menu-btn"> 
          <i class="fas fa-bars"></i>
        </label>
        <ul class="menu">
          <li><a href="about us.html">About</a></li>
          <li><a href="contact us.html">Contact Us</a></li>
          <li><a href="check terminal locations.html">Check All Destinations</a></li>
          <li><a href="registration page.html">Book Now</a></li>
        </ul>
      </nav>
    </header>
  </div>
  <main>
    <section class="hero">
      <h1>TRAVEL TRANSIT.CO</h1>
      <a href="registration page.html" class="cta-button">BOOK NOW HERE</a>
      <p>Your Journey Begins Here Hassle-free Online Bus Ticket Booking!</p>
      <p>HAVE A SAFE TRIP WITH US!</p>
    </section>
  </main>
  <footer id="footer">
    <p>&copy; 2024 TRAVEL TRANSIT.CO All Rights Reserved.</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuBtn = document.querySelector('.menu-btn');
      const menu = document.querySelector('.menu');

      menuBtn.addEventListener('click', function() {
        menu.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
