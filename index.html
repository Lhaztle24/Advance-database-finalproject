<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="web.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> 
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            position: relative;
        }

        .menu {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
            justify-content: flex-end; /* Align menu items to the right */
        }

        .menu li {
            margin-right: 10px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 8px 12px; 
            transition: background-color 0.3s ease;
            display: flex; 
            align-items: center; 
            font-size: 13px; 
            margin-right: 10px;
        }

        .menu a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Burger Menu Styles */
        .burger-menu {
            display: none; /* Hide burger menu by default */
            cursor: pointer;
            color: white;
            font-size: 18px;
            margin-right: 10px;
        }

        @media screen and (max-width: 768px) {
            .menu {
                position: fixed;
                top: 0;
                left: 0;
                height: 50px; 
                width: 100%;
                background-color: #333;
                display: flex;
                align-items: center;
                justify-content: space-between; /* Align burger menu and logo to the left, menu items to the right */
                z-index: 999;
            }

            .burger-menu {
                display: block; /* Display burger menu icon */
            }

            .menu ul {
                display: none; /* Hide menu items by default in mobile view */
                position: absolute;
                top: 50px; /* Adjust top position to avoid overlapping with burger menu */
                left: 0;
                width: 100%;
                background-color: #333;
                padding: 10px 0;
                flex-direction: column; /* Align menu items vertically */
            }

            .menu.active ul {
                display: flex; /* Display menu items when burger menu is clicked */
            }

            .menu li {
                margin: 0; /* Remove margin for menu items */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"> 
                <img src="Logo.jpg" alt="bus ticket logo">
            </div>
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="burger-menu"> 
                    <i class="fas fa-bars"></i>
                </label>
                <ul class="menu">
                    <li><a href="about us.html">About</a></li>
                    <li><a href="contact us.html">Contact Us</a></li>
                    <li><a href="check terminal locations.html">Check All Destinations</a></li>
                    <li><a href="registration page.html">Book Now</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <main>
        <section class="hero">
            <h1>TRAVEL TRANSIT.CO</h1>
            <a href="registration page.html" class="cta-button">BOOK NOW HERE</a>
            <p>Your Journey Begins Here Hassle-free Online Bus Ticket Booking!</p>
            <p>HAVE A SAFE TRIP WITH US!</p>
        </section>
    </main>
    <footer id="footer">
        <p>&copy; 2024 TRAVEL TRANSIT.CO All Rights Reserved.</p>
    </footer>

    <script src="web.js"></script>
</body>
</html>
