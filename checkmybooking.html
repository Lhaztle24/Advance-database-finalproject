<!DOCTYPE html>
<html>
<head>
  <title>Check My Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
      text-align: center;
      font-size: 36px;
    }

    h2 {
      color: #555;
      text-align: center;
      font-size: 24px;
    }

    .booking-info {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }

    .booking-info p {
      margin: 10px 0;
    }

    .home-button {
      display: block;
      width: 120px;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>Check My Booking</h1>
  
  <div class="booking-info">
    <h2>Booking Details</h2>
    <p><strong>Booking ID:</strong> 123456789</p>
    <p><strong>Name:</strong> John Doe</p>
    <p><strong>Email:</strong> johndoe@example.com</p>
    <p><strong>Destination:</strong> New York</p>
    <p><strong>Date of Travel:</strong> 2024-05-10</p>
    <p><strong>Number of Tickets:</strong> 2</p>
    <p><strong>Total Amount:</strong> $200</p>
  </div>
  
  <a href="index.html" class="home-button">Home</a>
</body>
</html>
